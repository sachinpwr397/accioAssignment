<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .counter-container {
            text-align: center;
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .count {
            font-size: 2rem;
            margin: 20px 0;
            color: aliceblue;
        }
        .hh {
            color: #ccc;
        }
        .error {
            color: red;
            font-size: 1rem;
            height: 1rem; /* Ensures space is reserved for the error message */
        }
        .buttons button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <section class="counter-container">
        <h1 class="hh">Counter using HTML</h1>
        <p id="count" class="count">Your Current Count is: 1</p>
        <p id="error" class="error"></p>
        <div class="buttons">
            <button onclick="decrement()">Decrement</button>
            <button onclick="increment()">Increment</button>
            <button onclick="clearCount()">Clear</button>
        </div>
    </section>

    <script>
        let count = 1;

        function updateDisplay() {
            document.getElementById('count').textContent = `Your Current Count is: ${count}`;
        }

        function increment() {
            count++;
            document.getElementById('error').textContent = ''; // Clear error message
            updateDisplay();
        }

        function decrement() {
            if (count > 0) {
                count--;
                document.getElementById('error').textContent = ''; // Clear error message
            } else {
                document.getElementById('error').textContent = 'Error: Cannot go below 0';
            }
            updateDisplay();
        }

        function clearCount() {
            count = 0;
            document.getElementById('error').textContent = ''; // Clear error message
            updateDisplay();
        }

        updateDisplay();
    </script>
</body>
</html>
